<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Welcome, {{ name }}</h2>
    <p><strong>Debt:</strong> {{ 'Yes' if debt else 'No' }}</p>
    <p><strong>NHIF Exemption:</strong> {{ 'Yes' if nhif else 'No' }}</p>

    <div class="list-group mt-4">
        <a href="/vote" class="list-group-item list-group-item-action">Vote</a>
        <a href="/results" class="list-group-item list-group-item-action">View Results</a>
        <a href="/pex" class="list-group-item list-group-item-action">PEX Requests</a>
        <a href="/change_password" class="list-group-item list-group-item-action">Change Password</a>
        <a href="/logout" class="list-group-item list-group-item-action text-danger">Logout</a>
    </div>
</div>
</body>
</html>
