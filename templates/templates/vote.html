<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Vote for Candidates</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    {% if voted %}
        <p class="text-success">You have already voted!</p>
    {% else %}
        <form method="POST">
            <div class="mb-3">
                {% for candidate in candidates %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="candidate_id" value="{{ candidate[0] }}" required>
                        <label class="form-check-label">{{ candidate[1] }} - {{ candidate[2] }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Submit Vote</button>
        </form>
    {% endif %}
</div>
</body>
</html>
